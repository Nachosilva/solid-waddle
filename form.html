<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="Name">First Name:</label>
		<input placeholder="Name" id="Name" type="text" name="John" required>
		<label for="Lastname">Last Name:</label>
		<input placeholder="Last name"type="text" name="Lastname" id="Lastname" required>
		<div>
			<label for="Male">Male</label>
			<input type="radio" id="Male" name="gender" value="Male">
			<label for="Female">Female</label>
			<input type="radio"  id="Female" name="gender" value="Female">	
            <label for="Other">Other</label>
            <input type="radio" id="Other" name="gender" value="Other">
		</div>
		<div>
			<label for="Email">Email:</label>
			<input placeholder="yourmail@example.com"type="email" id="Email" name="Email" required>
			<label for="Password">Password:</label>
			<input type="password" id="Password" name="Password" required>	
		</div>
		<div>
			<label for="Birthday">Birthday:</label>
			<input type="date" id="Birthday" name="Birthday" required>
		</div>
		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input type="checkbox" id="terms"name="terms" required>
		</div>
		<div>
			<button>Submit</button>
		</div>
	</form>
</body>
</html>
